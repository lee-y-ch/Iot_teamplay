<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="page.css">
    <title>버섯 판별기</title>
  </head>
  <body>
    <div class="border bg-card text-card-foreground rounded-lg overflow-hidden shadow-lg max-w-sm mx-auto hover:shadow-xl transition-all duration-200" data-v0-t="card">
      <img alt="picture" class="object-cover w-full" height="320" src="./assets/노란개암버섯.png" style="aspect-ratio:320/320;object-fit:cover" width="320"/>
      <div class="p-4">
        <h2 class="text-2xl font-bold hover:text-gray-700 transition-all duration-200">노란개암버섯(Hypholoma fasciculare)</h2>
        <h3 class="text-gray-500 hover:text-gray-600 transition-all duration-200">독버섯</h3>
        <p class="mt-2 text-gray-600 hover:text-gray-700 transition-all duration-200">
          노란개암버섯 (학명: Hypholoma fasciculare)은 주름버섯목 독청버섯과의 한 종으로, 파시큐롤 등의 독이 포함된 맹독성 버섯입니다. 섭취 시 심하면 사망할 수 있습니다. 갓은 가운데가 옅은 갈색으로, 끝으로 갈수록 옅어집니다. 또한 시간이 지나면 초록색으로 변하고, 갓이 산 모양에서 편평해집니다. 주름버섯목 포도버섯과에 속하는 맹독성 균류로, 표면은 평활하고 다소 흡습성이며, 대체로 노란색을 띠고 중앙부는 짙은 오렌지 갈색을 띕니다.
        </p>
      </div>
    </div>
  </body>
</html>
