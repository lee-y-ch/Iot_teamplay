<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="page.css">
    <title>버섯 판별기</title>
  </head>
  <body>
    <div class="border bg-card text-card-foreground rounded-lg overflow-hidden shadow-lg max-w-sm mx-auto hover:shadow-xl transition-all duration-200" data-v0-t="card">
      <img alt="picture" class="object-cover w-full" height="320" src="./assets/Ramariaformosa.png" style="aspect-ratio:320/320;object-fit:cover" width="320"/>
      <div class="p-4">
        <h2 class="text-2xl font-bold hover:text-gray-700 transition-all duration-200">붉은싸리버섯(Ramaria formosa)</h2>
        <h3 class="text-gray-500 hover:text-gray-600 transition-all duration-200">독버섯</h3>
        <p class="mt-2 text-gray-600 hover:text-gray-700 transition-all duration-200">
          붉은싸리버섯 (학명: Ramaria formosa)은 싸리버섯과의 한 종으로, 늦여름부터 가을까지 활엽수림 내에서 땅 위에 군생합니다. 자실체는 산호형이며 상단부에 2~6개의 분지가 나타나고 상부에서 4~6회 분지가 형성됩니다. 지하부는 백색에서 옅은 갈백색이며, 지상부는 맑은 적색에서 분홍색으로 변합니다. 조직은 백색이며 상처 시 적갈색으로 변할 수 있습니다. 이 버섯은 준독성이며, 식용버섯으로 오인하여 섭식하면 종종 설사를 유발하지만 시간이 지나면 치유됩니다.
        </p>
      </div>
    </div>
  </body>
</html>
