<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="page.css">
    <title>버섯 판별기</title>
  </head>
  <body>
    <div class="border bg-card text-card-foreground rounded-lg overflow-hidden shadow-lg max-w-sm mx-auto hover:shadow-xl transition-all duration-200" data-v0-t="card">
      <img alt="picture" class="object-cover w-full" height="320" src="./assets/가을황토버섯.png" style="aspect-ratio:320/320;object-fit:cover" width="320"/>
      <div class="p-4">
        <h2 class="text-2xl font-bold hover:text-gray-700 transition-all duration-200">가을황토버섯(Galerina marginata)</h2>
        <h3 class="text-gray-500 hover:text-gray-600 transition-all duration-200">독버섯</h3>
        <p class="mt-2 text-gray-600 hover:text-gray-700 transition-all duration-200">
          가을황토버섯 (학명: Galerina marginata)은 배주름버섯과의 야생 독버섯으로, 아마톡신(amatoxins)이라는 위험한 독성분을 함유하고 있습니다. 이 버섯은 약 1.5인치 폭으로 자라며, 썩어가는 침엽수에서 발견됩니다. 표면은 광택이 있으며, 습할 때는 적갈색을 띠고 건조하면 황갈색을 띕니다.
        </p>
      </div>
    </div>
  </body>
</html>
