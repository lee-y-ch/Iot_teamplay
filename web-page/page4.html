<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="page.css">
    <title>버섯 판별기</title>
  </head>
  <body>
    <div class="border bg-card text-card-foreground rounded-lg overflow-hidden shadow-lg max-w-sm mx-auto hover:shadow-xl transition-all duration-200" data-v0-t="card">
      <img alt="picture" class="object-cover w-full" height="320" src="./assets/독우산광대버섯.png" style="aspect-ratio:320/320;object-fit:cover" width="320"/>
      <div class="p-4">
        <h2 class="text-2xl font-bold hover:text-gray-700 transition-all duration-200">독우산광대버섯(Amanita virosa)</h2>
        <h3 class="text-gray-500 hover:text-gray-600 transition-all duration-200">독버섯</h3>
        <p class="mt-2 text-gray-600 hover:text-gray-700 transition-all duration-200">
          독우산광대버섯 (학명: Amanita virosa)은 맹독성 독버섯의 일종으로 전체가 흰색을 띄고 있습니다. 생김새가 양송이버섯과 흰우산버섯, 흰주름버섯과 비슷하게 생겼지만, 일단 이 버섯을 한 조각이라도 먹게 되면 몸속의 여러 부위의 세포와 내부 장기가 파괴되어 심한 복통, 구토, 설사 등의 콜레라 증상을 보이다가 며칠 만에 사망할 수 있습니다. 외관은 새하얗고 아름답게 생겼지만 소량으로도 사망에 이르게 하는 맹독을 지니고 있기 때문에 '죽음의 천사’라고 부르기도 합니다.
        </p>
      </div>
    </div>
  </body>
</html>
