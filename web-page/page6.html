<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="page.css">
    <title>버섯 판별기</title>
  </head>
  <body>
    <div class="border bg-card text-card-foreground rounded-lg overflow-hidden shadow-lg max-w-sm mx-auto hover:shadow-xl transition-all duration-200" data-v0-t="card">
      <img alt="picture" class="object-cover w-full" height="320" src="./assets/흰주름버섯.png" style="aspect-ratio:320/320;object-fit:cover" width="320"/>
      <div class="p-4">
        <h2 class="text-2xl font-bold hover:text-gray-700 transition-all duration-200">흰주름버섯(agaricus arvensis)</h2>
        <h3 class="text-gray-500 hover:text-gray-600 transition-all duration-200">식용 버섯</h3>
        <p class="mt-2 text-gray-600 hover:text-gray-700 transition-all duration-200">
          흰주름버섯 (학명: Agaricus arvensis)은 처음에는 흰색이지만 나중에는 칙칙한 초콜릿색으로 변합니다. 어릴 때는 구형이지만 자라면서 점점 평평해집니다. 줄기는 톱니바퀴 모양의 이중 고리로 되어 있으며, 학명 속 'arvensis’는 이 버섯이 흔하게 발견되는 초원과 들판을 의미합니다. 또한, 주름살은 어릴 때 흰색이었다가 성숙할수록 흑갈색이 되며, 주름의 폭은 빽빽하고 대에서 떨어진 형태입니다. 이 식용 버섯은 특히 초원이나 들판에서 자주 발견됩니다.
        </p>
      </div>
    </div>
  </body>
</html>
